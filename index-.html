<!DOCTYPE html>
<html lang="en"  ng-app="testTop20">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">

    <title>Top 20 Movies</title>
    <meta name="description" content="Top 20 movies service.">

    <!-- Bootstrap core CSS -->
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="vendors/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="vendors/bootstrap/css/theme.css" rel="stylesheet">

    <!-- Custom styles for the app -->
    <link href="css/top20.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TOP20</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

<!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Top 20 Movies</h1>
        <p>The best movies of the last years</p>
      </div>


<!-- ===   APPLICATION   === -->
<!-- App controller -->
    <div ng-controller="Top20Controller as ctrl">

  <!-- Information block -->
      <!-- Loading of the top20 data -->
      <div ng-if="ctrl.loadMovieStatus === 'loading' ">
          <div loading=""></div>
      </div>

      <!-- Error alert for loading the top20 data -->
      <div ng-if="ctrl.loadMovieStatus === 'error' ">
          <div class="alert alert-warning" role="alert">
              <strong class="font22">&#10004;</strong> Sorry, the service is unavailable now. Please try later
          </div>
      </div>

    <!-- Trailer info loading progress -->
      <div ng-if="ctrl.loadTrailerStatus[0] !== -1 ">
          <div class="alert alert-info" role="alert">
              <strong class="font22">&#10004;</strong> <span class="font18">Loading trailers' Information: <b>{{ ctrl.loadTrailerStatus[0] }} %</b></span>
          </div>
      </div>


  <!-- Movie data (without trailer info yet) were loaded successfully -->
      <div ng-if="ctrl.loadMovieStatus === 'success' ">

    <!-- Tabs selector -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active font22"><a href="" data-toggle="tab" ng-click="ctrl.currentTab='Top20' ">Top 20</a></li>
          <li role="presentation" class="font22"><a href="" data-toggle="tab" ng-click="ctrl.currentTab='Statistics' ">Statistics</a></li>
          <li role="presentation" class="font22"><a href="" data-toggle="tab" ng-click="ctrl.currentTab='Favorites' ">Favorites</a></li>
        </ul>

    <!-- Switches -->
        <div ng-switch="ctrl.currentTab">


    <!-- TAB: Top20 -->
        <div ng-switch-when="Top20">

<!--
            <div class="row">
                <div class="col-xs-12 col-md-12  col-md-offset-0">
                    <div class="table-responsive">
                        <table class="table table-striped movies">
                            <tbody>
                                <tr ng-repeat="movie in ctrl.moviesData">
                                    <td class="td1"><img ng-src="{{ movie.urlPoster }}"></td>
                                    <td class="td2">
                                        <b>Rank</b>: {{ movie.ranking }}<br>
                                        <b>Title</b>: {{ movie.title }}<br>
                                        <b>Year</b>: {{ movie.year }}<br>
                                        <b>Rating</b>: {{ movie.rating }}<br>
                                        <b>Genres</b>: <span ng-repeat="genre in movie.genres">{{ genre }}{{ $last ? '' : ', '}}</span><br>
                                        <b>Countries</b>: <span ng-repeat="country in movie.countries">{{ country }}{{ $last ? '' : ', '}}</span><br>
                                        <b>Directors</b>: <span ng-repeat="director in movie.directors"><a ng-href="{{ director.pageURL }}" target="_blank">{{ director.name }}</a>{{ $last ? '' : ', '}}</span><br>
                                        <b>Trailers</b>:
                                            <span ng-repeat="qlt in movie.trailer.qualities as trailers">
                                                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-trailer" ng-click="ctrl.trailerURL = ctrl.getTrailerURL(movie.trailer.videoURL)"> {{ qlt.quality }} </button>&nbsp;
                                            </span>
                                            <span ng-if="trailers.length === 0 && movie.trailer.videoURL">
                                                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-trailer" ng-click="ctrl.trailerURL = ctrl.getTrailerURL(movie.trailer.videoURL)"> Watch </button>
                                            </span>
                                            <span ng-if="trailers.length === 0 && !movie.trailer.videoURL">not available now</span>
                                    </td>
                                    <td class="td3">My favorite<br>
                                        <input type="checkbox" ng-model="movie.favorite" ng-click=" movie.favorite ? ctrl.addFavMovie(movie) : ctrl.fff() ">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>-->   <!--   <div class="row">   -->

            <div movies-list movies-data="ctrl.moviesData"></div>
            <div modal-dialog modal-dialog-id="modal-trailer" trailer-url="ctrl.trailerURL"></div>

        </div>   <!--   <div ng-switch-when="Top20">   -->


    <!-- TAB: Statistics -->
        <div ng-switch-when="Statistics">
          <div ng-controller="ChartController as cc">

            <div class="page-header">
                <h3>Movies by Decades</h3>
            </div>
            <div class="row">
              <div class="col-xs-12" style="font-size:14pt;">
                <div>
                 Select chart type:
                <select ng-model="cc.chartType" class="chart">
                    <option value="pie">pie</option>
                    <option value="bar">bar</option>
                    <option value="line">line</option>
                    <option value="point">point</option>
                    <option value="area">area</option>
                </select>
                </div>
                <div ac-chart="cc.chartType" ac-data="cc.chartData" ac-config="cc.chartConfig" id='chart'></div>
              </div>
            </div>

          </div>
        </div>   <!--   <div ng-switch-when="Statistics">   -->


    <!-- TAB: Favorites -->
          <div ng-switch-when="Favorites">
            <div movies-list movies-data="ctrl.favMovies"></div>
          </div>   <!--   <div ng-switch-when="Favorites">   -->


      </div>   <!--   <div ng-if="ctrl.loadMovieStatus = 'success' ">   -->

    </div>   <!--   <div ng-controller="Top20Controller as ctrl">   -->
<!-- ===   END of the application   === -->

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="vendors/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <!-- ================================================== -->
    <script src="vendors/angular/angular1-3-12.min.js" type="text/javascript"></script>
    <script src="vendors/charts/d3.min.js" type="text/javascript"></script>
    <script src="vendors/charts/angular-charts.min.js" type="text/javascript"></script>
    <!-- ================================================== -->
    <script src="js/top20.js"></script>
    <script src="js/raw-data.js"></script>
  </body>
</html>
